<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crop Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="signup-box">
            <h1 class="title">Create Your Profile</h1>
            <p class="subtitle">"Grow Smarter with Your Personalized Farmer Profile!</p>

            <form action="/register" method="POST" class="signup-form">

                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email (Optional)">
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>

                <label for="farmer_type">Type of Farmer</label>
                <select name="farmer_type" required>
                    <option value="" disabled selected>Select Farmer Type</option>
                    <option value="small_scale">Small-Scale Farmer</option>
                    <option value="commercial">Commercial Farmer</option>
                    <option value="home_gardener">Home Gardener</option>
                </select>

                <label for="province">Province</label>
                <select name="province" required>
                    <option value="" disabled selected>Select Your Province</option>
                    <option value="western">Western</option>
                    <option value="central">Central</option>
                    <option value="southern">Southern</option>
                </select>

                <input type="number" name="farm_size" placeholder="Farm Size (in acres)" required>

                <input type="checkbox" name="terms" required> 
                I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>

                <button type="submit" class="btn signup-btn">Sign Up</button>
                <p class="signup-redirect">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

</body>
</html>
