<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: linear-gradient(to bottom, #ffffff, #96e6a1);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        background-color: #ffffff;
        margin: 30px auto;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2d6a4f;
        font-weight: 700;
        margin-bottom: 25px;
      }

      .form-label {
        font-weight: 600;
        color: #355070;
      }

      .btn-primary {
        background-color: #2d6a4f;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #1b4332;
      }

      .carousel-inner .carousel-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: #555555;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŒ± Crop Recommendation System</h1>
      <form id="recommendationForm">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="District" class="form-label">District</label>
            <select id="District" name="district" class="form-select" required>
              <option value="">Select District</option>
              <!-- District options -->
              <option value="Ampara">Ampara</option>
              <option value="Anuradhapura">Anuradhapura</option>
              <option value="Badulla">Badulla</option>
              <option value="Batticalo">Batticalo</option>
              <option value="Colombo">Colombo</option>
              <option value="Galle">Galle</option>
              <option value="Gampaha">Gampaha</option>
              <option value="Hambantota">Hambantota</option>
              <option value="Jaffna">Jaffna</option>
              <option value="Kaluthara">Kaluthara</option>
              <option value="Kandy">Kandy</option>
              <option value="Kegalle">Kegalle</option>
              <option value="Kilinochchi">Kilinochchi</option>
              <option value="Kurunegala">Kurunegala</option>
              <option value="Mannar">Mannar</option>
              <option value="Matale">Matale</option>
              <option value="Matara">Matara</option>
              <option value="Monaragala">Monaragala</option>
              <option value="Mullativu">Mullativu</option>
              <option value="Nuwara Eliya">Nuwara Eliya</option>
              <option value="Polonnaruwa">Polonnaruwa</option>
              <option value="Puttalam">Puttalam</option>
              <option value="Ratnapura">Ratnapura</option>
              <option value="Trincomalee">Trincomalee</option>
              <option value="Vavuniya">Vavuniya</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="Month" class="form-label">Month</label>
            <select id="Month" name="month" class="form-select" required>
              <option value="">Select Month</option>
              <!-- Month options -->
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>

          <br>
        <button type="submit" class="btn btn-primary btn-lg"
        id="getRecommendation">
        Predict Storage</button>
    </form>
          {% if storage_statement %}
      <div class="output-container">
        <h3>Storage Prediction Result:</h3>
        <p>{{ storage_statement }}</p>
      </div>
      {% endif %}

    <br>
    <form id="recommendationForm" action="/predict_crop" method="POST">
      <input type="hidden" name="district" value="{{ district }}">
        <input type="hidden" name="month" value="{{ month }}">
      <input type="hidden" name="Predicted_Storage" value="{{ predicted_storage }}">

          <div class="col-md-4">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input
              type="number"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="Phosphorus" class="form-label">Phosphorus</label>
            <input
              type="number"
              id="Phosphorus"
              name="Phosphorus"
              placeholder="Enter Phosphorus"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Potassium" class="form-label">Potassium</label>
            <input
              type="number"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input
              type="number"
              step="0.01"
              id="Temperature"
              name="Temperature"
              placeholder="Enter Temperature"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input
              type="number"
              step="0.01"
              id="Humidity"
              name="Humidity"
              placeholder="Enter Humidity"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="pH" class="form-label">pH</label>
            <input
              type="number"
              step="0.01"
              id="pH"
              name="pH"
              placeholder="Enter pH value"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input
              type="number"
              step="0.01"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter Rainfall"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            id="getRecommendation"
          >
            Get Recommendation
          </button>
        </div>
      </form>

      {% if crop_result %}
  <div class="output-container">
    
    <p>{{ crop_result }}</p>
  </div>
  {% endif %}

      <div class="mt-5">
        <div
          id="harvestCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://c.wallhere.com/photos/7d/c9/1920x1080_px_field_landscape_path_sunset-704743.jpg!d" class="d-block w-100" class="d-block w-100" alt="Field Image" />
            </div>
            <div class="carousel-item">
              <img
                src="harvest.jpg"
                class="d-block w-100"
                alt="Harvest Image"
              />
            </div>
            <div class="carousel-item">
              <img src="https://wallpapercrafter.com/th8008/1959125-son-la-vietnam-plantation-tea-field-moc-chau.jpg" class="d-block w-100" alt="Crop Image" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#harvestCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#harvestCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <footer>Â© 2024 Crop Recommendation System</footer>

    <script>
      document
        .getElementById("getRecommendation")
        .addEventListener("click", function () {
          const district = document.getElementById("District").value;
          const month = document.getElementById("Month").value;

          if (!district || !month) {
            Swal.fire({
              icon: "error",
              title: "Incomplete Form",
              text: "Please fill in all required fields!",
            });
          } else {
          
            Swal.fire({
              title: "Recommended Crop",
              text: `Based on your inputs, we recommend growing Maize in ${district} during ${month}.`,
              icon: "success",
              confirmButtonText: "OK",
            });
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
