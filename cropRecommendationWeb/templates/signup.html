<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agriculture Instructor</title>
    <link rel="stylesheet" href="/static/css/styles2.css">
</head>

<body>

    <div class="container">
        <div class="signup-box">
            <!-- Updated Title -->
            <h1 class="title">Create Your Profile</h1>
            <p class="subtitle">"Grow Smarter with Your Personalized Farmer Profile!</p>

            <!-- Form Start -->
            <form action="/signup" method="POST" class="signup-form">

                <!-- Full Name -->
                <input type="text" name="full_name" placeholder="Full Name" required>

                <!-- Phone Number -->
                <input type="tel" name="phone" placeholder="Phone Number" required>

                <!-- Email -->
                <input type="email" name="email" placeholder="Email" required> <!-- Made Email Required -->

                <!-- Password -->
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>

                <label for="farmer_type">Type of Farmer</label>
                <select name="farmer_type" required>
                    <option value="" disabled selected>Select Farmer Type</option>
                    <option value="small_scale">Small-Scale Farmer</option>
                    <option value="commercial">Commercial Farmer</option>
                    <option value="home_gardener">Home Gardener</option>
                </select>

                <!-- Province -->
                <label for="province">Province</label>
                <select name="province" required>
                    <option value="" disabled selected>Select Your Province</option>
                    <option value="Eastern">Eastern</option>
                    <option value="Northern">Northern</option>
                    <option value="Western">Western</option>
                    <option value="Southern">Southern</option>
                    <option value="North Western">North Western</option>
                    <option value="North Central">North Central</option>
                    <option value="Uva">Uva</option>
                    <option value="Central">Central</option>
                    <option value="Sabaragamuwa">Sabaragamuwa</option>
                </select>

                        <input
                    type="number"
                    name="farm_size"
                    placeholder="Farm Size (in acres)"
                    required
                />

                

                <!-- Submit Button -->
                <button type="submit" class="btn signup-btn">Sign Up</button>
                <p class="signup-redirect">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </form>
            <!-- Form End -->
        </div>
    </div>

</body>

</html>
