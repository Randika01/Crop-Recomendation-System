<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet"  />
    <style>
        /* Base styles */
body {
  font-family: "Poppins", sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
}

.col {
  width: 100%;
  max-width: 400px;
}

.form-wrapper {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  position: relative;
}

.input-group i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
}

.input-group input {
  width: 100%;
  padding: 10px 30px;
  border-radius: 5px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4ea685;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
}

button:hover {
  background-color: #3b8f6a;
}

p {
  text-align: center;
  font-size: 14px;
}

p a {
  color: #4ea685;
}
</style>
  </head>
  <body>
    <div class="container signup">
      <div class="row">
        <div class="col">
          <div class="form-wrapper">
            <form class="form signup-form">
              <h2>Sign Up</h2>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" />
              </div>
              <button type="submit">Sign Up</button>
              <p>Already have an account? <a href="/admin/login">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
