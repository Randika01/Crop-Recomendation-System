<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Information</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #1d2634;
        color: #f4f7fa;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
        font-size: 36px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #2a3b47;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      th, td {
        padding: 15px;
        text-align: center;
        border: 1px solid #3a4b61;
      }

      th {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
      }

      td {
        background-color: #4f5d6a;
        color: #f4f7fa;
        font-size: 14px;
      }

      tr:nth-child(even) td {
        background-color: #3b4a59;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .delete-btn:hover {
        background-color: #d32f2f;
      }

      .table-container {
        max-width: 1000px;
        margin: 0 auto;
        overflow-x: auto;
      }

      .back-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
      }

      .back-btn:hover {
        background-color: #45a049;
      }

      @media (max-width: 768px) {
        table {
          font-size: 14px;
        }

        h1 {
          font-size: 28px;
        }
      }
    </style>
</head>
<body>
    <h1>Feedback Information</h1>
    <!-- Back button to return to the admin page -->
    <button class="back-btn" onclick="window.location.href='/admin'">Back to Admin Page</button>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Feedback</th>
            <th>Submitted At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for feedback in feedbacks %}
            <tr>
              <td>{{ feedback.id }}</td>
              <td>{{ feedback.name }}</td>
              <td>{{ feedback.email }}</td>
              <td>{{ feedback.feedback }}</td>
              <td>{{ feedback.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
              <td>
                <form method="POST" action="{{ url_for('delete_feedback', feedback_id=feedback.id) }}">
                  <button type="submit" class="delete-btn">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
